<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat</title>
    <link rel="stylesheet" href="style.css">
    <p id="dashboard-error" class="error-msg"></p>
    </div>
    </div>

    <!-- Chat View -->
    <div id="chat-view" class="view hidden">
        <div class="chat-header">
            <button id="back-btn" class="icon-btn">←</button>
            <h3>Chatting with <span id="chat-partner" class="highlight">...</span></h3>
        </div>
        <div id="messages-container" class="messages-area">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn" class="send-btn">➤</button>
        </div>
    </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    </body>

</html>
